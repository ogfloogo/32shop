<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Area')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-area" class="form-control" name="row[area]" type="text" value="{$row.area|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Robot')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-robot" class="form-control selectpicker" name="row[robot]">
                {foreach name="robotList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.robot"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Turnover')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-turnover" class="form-control" step="0.01" name="row[turnover]" type="number" value="{$row.turnover|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Turnover2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-turnover2" class="form-control" step="0.01" name="row[turnover2]" type="number" value="{$row.turnover2|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Time1')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-time1" class="form-control" name="row[time1]" type="number" value="{$row.time1|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Time2')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-time2" class="form-control" name="row[time2]" type="number" value="{$row.time2|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
